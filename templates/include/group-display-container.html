{% load static %}


<div class="user-display-container" id="group-display-container-{{group.id}}">
    <div class="user-display">
        <img class="profile-img" src="{{group.group_pic.url}}">

        <div>
            <p><b>{{group.name}}</b></p>
            <p>{{group.member_cnt}} Members</p>
        </div>
    </div>
    {% if displayViewGroupBtn %}
    <a href="/group-page?displayed_group_id={{group.id}}">
        <button class="main-btn view-profile-btn">View Group</button>
    </a>
    {% endif %}
</div>
